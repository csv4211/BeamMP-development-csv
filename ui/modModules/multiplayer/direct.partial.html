<md-content>
	<div class="direct-connect">
		<br />
		<div layout="row">
			<input type="text" id="directip" name="ip" placeholder="Server IP" value="127.0.0.1" tabindex="1"/>
			<md-button class="paste-from-clipboard-but" ng-class="" ng-click="multiplayer.pasteClipboardToDirectIP()">{{:: 'ui.multiplayer.pasteFromClipboard' | translate}}</md-button>
		</div>
		<input type="text" id="directport" name="port" placeholder="Server Port" value="30814" tabindex="2"/>
		<!--<input type="text" id="nickname" name="nickname" placeholder="Nickname"/>-->
		<md-button id="direct-connect-button" class="button" ng-click="multiplayer.directConnect()" tabindex="3">{{:: 'ui.multiplayer.connect' | translate}}</md-button>
		<md-button id="add-fav-button" class="button" ng-click="multiplayer.directConnectFavorite()" tabindex="4">{{:: 'ui.multiplayer.add.favorite' | translate}}</md-button>
		<md-divider></md-divider>
	</div>
	<div id="footer"></div>

</md-content>
